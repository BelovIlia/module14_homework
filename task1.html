
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const xml = `<list>
  <student>
    <name lang="en">
      <first>Ivan</first>
      <second>Ivanov</second>
    </name>
    <age>35</age>
    <prof>teacher</prof>
  </student>
  <student>
    <name lang="ru">
      <first>Петр</first>
      <second>Петров</second>
    </name>
    <age>58</age>
    <prof>driver</prof>
  </student>
</list>`;

const parser = new DOMParser();
const xmlFile = parser.parseFromString(xml,"text/xml");
const students = xmlFile.getElementsByTagName("student");
const result = {list:[]}; 
for (let i = 0; i<students.length; i++){
    const student = students[i];
    const nod = student.getElementsByTagName("name")[0];
    const lang = nod.getAttribute("lang");
    const first = nod.getElementsByTagName("first")[0].textContent;
    const second = nod.getElementsByTagName("second")[0].textContent;
    const age = student.getElementsByTagName("age")[0].textContent;
    const prof = student.getElementsByTagName("prof")[0].textContent;
    result.list.push({
        name:`${first} ${second}`,
        age:parseInt(age),
        prof,
        lang
    })
}
console.log(result)
  </script>
</body>
</html>
